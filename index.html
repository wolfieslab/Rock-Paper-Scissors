<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="rcp.js" defer> </script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="header">
        <h1> ROCK PAPER SCISSORS </h1>
    </div>
    <div class="main">
        <div class="main-upper">
            <h2 id="score-info"> Choose your weapon </h2>
            <h3 id="score-message">First to earn 5 points wins the game.</h3>
        </div>
        <div class="score-card">
            <div>
                <div id="player-score"> 0 </div>
                <p> Player </p>
            </div>
            <div>
                <div id="computer-score"> 0 </div>
                <p> Computer </p>
            </div>
        </div>
        <div class="weapon">
            <div>
                <button id="rock"> ✊ </button>
                <p> ROCK </p>
            </div>
            <div>
                <button id="paper"> ✋ </button>
                <p> PAPER </p>
            </div>
            <div>
                <button id="scissor"> ✌ </button>
                <p> SCISSOR </p>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright @ 2025 Wolfieslab
    </div>

    <div id="popup">
        <div id="popupContent">
            <h2 id="winner-message"></h2>
            <button id="restart">Restart Game</button>
        </div>
    </div>
</body>

</html>
